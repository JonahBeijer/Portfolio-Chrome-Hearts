    <style>
        @font-face {

        }

        *,

        html, body {

        .top-bar {

            letter-spacing: 1.6px;
        }

        .top-left-icon {
            width: clamp(22px, 2vw, 32px);
        }

        .top-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-center img {
            height: clamp(40px, 4vh, 64px);
        }


        .main {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .flipbook-wrapper {
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }


        .flipbook-wrapper::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 85%;
            pointer-events: none;
            opacity: 0;
            background: linear-gradient(
                    to right,
                    rgba(0,0,0,0.35),
                    rgba(0,0,0,0.08),
                    rgba(255,255,255,0.15)
            );
            transition: opacity 0.25s ease;
        }

        .flipbook-wrapper.show-fold::after {
            opacity: 1;
        }


        #flipbook,
        #flipbook * {
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            box-shadow: none !important;
        }

        #flipbook,
        #flipbook .page-wrapper,
        #flipbook .page {
            background: transparent !important;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }


        .book-controls {
            display: flex;
            justify-content: center;
            gap: 4vw;
            padding: 1vh 0;
            font-size: clamp(12px, 1vw, 15px);

        .book-button {
            background: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 10px;

<script>
    $(function () {
        const flipbook = $("#flipbook");
        const wrapper = document.querySelector('.flipbook-wrapper');
        const totalPages = 24;

        const pageRatio = 3509 / 2480;

        for (let i = 1; i <= totalPages; i++) {
            const hard = (i === 1 || i === totalPages) ? "hard" : "";
            flipbook.append(`
            <div class="page ${hard}">
                <img src="${i}.jpg" alt="">
            </div>
        `);
        }

        function resizeBook() {
            const maxW = wrapper.clientWidth;
            const maxH = wrapper.clientHeight;
            if (!maxW || !maxH) return;

            let pageHeight = maxH;
            let pageWidth  = pageHeight / pageRatio;

            let bookWidth  = pageWidth * 2;
            let bookHeight = pageHeight;

            if (bookWidth > maxW) {
                bookWidth  = maxW;
                pageWidth  = bookWidth / 2;
                bookHeight = pageWidth * pageRatio;
            }

            flipbook.turn("size", bookWidth, bookHeight);
        }

        flipbook.turn({
            display: "double",
            autoCenter: true,
            gradients: false,
            elevation: 0,
            duration: 800
        });

        flipbook.on("turning", function () {
            wrapper.classList.remove("show-fold");
        });

        flipbook.on("turned", function () {
            const page = flipbook.turn("page");
            const total = flipbook.turn("pages");

            if (page !== 1 && page !== total) {
                wrapper.classList.add("show-fold");
            } else {
                wrapper.classList.remove("show-fold");
            }
        });

        resizeBook();
        window.addEventListener("resize", resizeBook);

        $("#next").click(() => flipbook.turn("next"));
        $("#prev").click(() => flipbook.turn("previous"));
    });
</script>

</body>
