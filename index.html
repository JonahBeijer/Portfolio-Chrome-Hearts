<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        /* Flipbook container */
        .flipbook-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .flipbook-wrapper iframe {
            width: 100%;
            height: 95vh;
            border: none;
        }

        /* Hero banner */
        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gallery */
        .gallery {
            padding: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .gallery img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border: 2px solid white;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

<header>CHROME HEARTS</header>

<!-- EIGEN FLIPBOOK (Turn.js) -->
<div class="flipbook-wrapper">
    <iframe src="flipbook/index.html" allowfullscreen></iframe>
</div>

<div class="hero"></div>

<section class="gallery">
    <!-- afbeeldingen komen later -->
</section>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
</footer>

</body>
</html>
