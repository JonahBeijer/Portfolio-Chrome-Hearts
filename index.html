<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden; /* Voorkom horizontale scrollbalk */
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Flipbook container */
        .flipbook-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px 0;
            padding-bottom: 60px;
        }

        /* Flipbook settings */
        #flipbook {
            width: 1200px;
            height: 600px;
            /* Zorg dat de boekcontainer relatief is voor positionering */
            position: relative;
        }

        /* 3. BELANGRIJKSTE CSS FIX: Elke pagina moet de HELFT van het boek zijn */
        #flipbook .page {
            width: 600px;  /* 1200 gedeeld door 2 */
            height: 600px;
            background-color: white;
            overflow: hidden; /* Zorgt dat plaatjes niet uitsteken */
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Of 'contain' als je witruimte wilt */
            display: block;
        }

        /* Hardcovers (optioneel, voor pagina 1 en laatste) */
        .hard {
            background: #333 !important;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero"></div>

<section class="flipbook-container">

    <div id="flipbook">
        <div class="page hard"><img src="logincss.png" alt="Cover"></div>

        <div class="page"><img src="hiddenpage0.png" alt="Page 2"></div>

        <div class="page"><img src="tactiqicon.png" alt="Page 3"></div>

        <div class="page"><img src="webcam.png" alt="Page 4"></div>

        <div class="page"><img src="webcam.png" alt="Page 5"></div>

        <div class="page hard"><img src="webcam.png" alt="Back Cover"></div>
    </div>

</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(document).ready(function () {
        $("#flipbook").turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",
            acceleration: true, // Helpt bij glitching op mobiel/touch
            elevation: 50,
            gradients: true,
            duration: 1000 // Snelheid van omslaan
        });
    });
</script>

</body>
</html>
