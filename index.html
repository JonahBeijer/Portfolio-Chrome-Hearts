<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js v3 from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 22px;
            margin-bottom: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        nav a:hover {
            border-bottom: 1px solid white;
        }

        /* Hero banner */
        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Centered flipbook */
        .flipbook-container {
            width: 80%;
            margin: 60px auto;
            display: flex;
            justify-content: center;
        }

        /* Flipbook pages */
        #flipbook {
            width: 800px;
            height: 600px;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero"></div>

<section class="flipbook-container">

    <!-- Turn.js Flipbook -->
    <div id="flipbook">
        <div><img src="logincss.png" /></div>
        <div><img src="hiddenpage0.png" /></div>
        <div><img src="tactiqicon.png" /></div>
        <div><img src="webcam.png" /></div>
        <!-- Add more pages as needed -->
    </div>

</section>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
</footer>

<!-- Initialize the flipbook -->
<script>
    $(function () {
        $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: "single",
            gradients: true
        });
    });
</script>

</body>
</html>
