<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Turn.js vanaf GitHub -->
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        .flipbook-container {
            width: 100%;
            height: auto;
            text-align: center;
            margin: 60px 0;
            padding-bottom: 20px;
        }

        #flipbook {
            width: 1200px;
            height: 600px;
            display: inline-block;
        }

        #flipbook .page {
            width: 600px;
            height: 600px;
            background-color: white;
            overflow: hidden;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .book-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .book-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
        }

        .book-button:hover {
            background: #ccc;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<!-- Hero is nu netjes gesloten -->
<div class="hero"></div>

<section class="flipbook-container">
    <div id="flipbook">
        <!-- Voorcover -->
        <div class="page hard"><img src="1.jpg" alt="Cover"></div>

        <!-- Binnenkanten -->
        <div class="page"><img src="2.jpg" alt="Page 2"></div>
        <div class="page"><img src="3.jpg" alt="Page 3"></div>
        <div class="page"><img src="4.jpg" alt="Page 4"></div>
        <div class="page"><img src="5.jpg" alt="Page 5"></div>
        <div class="page"><img src="6.jpg" alt="Page 6"></div>
        <div class="page"><img src="7.jpg" alt="Page 7"></div>
        <div class="page"><img src="8.jpg" alt="Page 8"></div>

        <!-- Achterkant -->
        <div class="page hard"><img src="9.jpg" alt="Back Cover"></div>
    </div>

    <!-- Extra: duidelijke knoppen -->
    <div class="book-controls">
        <button class="book-button" id="prev-page">← Vorige</button>
        <button class="book-button" id="next-page">Volgende →</button>
    </div>
</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(function () {
        var $flipbook = $("#flipbook");

        // Init Turn.js
        $flipbook.turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",
            elevation: 50,
            gradients: true,
            duration: 1000
        });

        // Debug: log pagina bij verandering
        $flipbook.bind("turned", function (e, page) {
            console.log("Nu op pagina:", page);
        });

        // Knop: volgende
        $("#next-page").on("click", function () {
            $flipbook.turn("next");
        });

        // Knop: vorige
        $("#prev-page").on("click", function () {
            $flipbook.turn("previous");
        });
    });
</script>

</body>
</html>
