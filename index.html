<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js v3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Flipbook container */
        .flipbook-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 60px 0;
        }

        /* Flipbook settings */
        #flipbook {
            width: 1200px;  /* breed genoeg voor 2 pagina's */
            height: 600px;
        }

        /* Elke page */
        #flipbook > div {
            background: white;   /* verplicht voor klikbare pagina’s */
            width: 100%;
            height: 100%;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero"></div>

<section class="flipbook-container">

    <!-- Turn.js Flipbook -->
    <div id="flipbook">

        <!-- PAGE 1 (COVER) -->
        <div><img src="logincss.png"></div>

        <!-- SPREAD 1 (PAGE 2 + PAGE 3) -->
        <div><img src="hiddenpage0.png"></div>
        <div><img src="tactiqicon.png"></div>

        <!-- SPREAD 2 (PAGE 4 + PAGE 5) -->
        <div><img src="webcam.png"></div>
        <div><img src="webcam.png"></div> <!-- duplicate until you add more pages -->

    </div>

</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<!-- Turn.js INIT -->
<script>
    $(function () {
        $("#flipbook").turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",    // !!! belangrijke instelling voor boekspread
            elevation: 50,
            gradients: true,
        });
    });
</script>

</body>
</html>
