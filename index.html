<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 0;
            font-size: 60px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px black;
        }

        .flipbook-wrapper {
            width: 80%;
            max-width: 1500px;
            margin: 40px auto 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #flipbook {
            transform-origin: top center;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
            -webkit-user-drag: none;
            user-select: none;
        }

        .book-controls {
            text-align: center;
            margin-top: 30px;
        }

        .book-button {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .book-button:hover {
            background: #ccc;
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            opacity: 0.85;
        }

        .insta-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            vertical-align: middle;
            transition: 0.2s ease;
        }

        .insta-img:hover {
            filter: brightness(0.7);
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<section class="flipbook-wrapper">
    <div id="flipbook">
        <div class="page hard"><img src="1.jpg" alt=""></div>
        <div class="page"><img src="2.jpg" alt=""></div>
        <div class="page"><img src="3.jpg" alt=""></div>
        <div class="page"><img src="4.jpg" alt=""></div>
        <div class="page"><img src="5.jpg" alt=""></div>
        <div class="page"><img src="6.jpg" alt=""></div>
        <div class="page"><img src="7.jpg" alt=""></div>
        <div class="page"><img src="8.jpg" alt=""></div>
        <div class="page hard"><img src="9.jpg" alt=""></div>
    </div>
</section>

<div class="book-controls">
    <button class="book-button" id="prev-page">← Vorige</button>
    <button class="book-button" id="next-page">Volgende →</button>
</div>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
    <a href="https://instagram.com/irisdraai" target="_blank">
        <img src="images/ch-instagram.webp" alt="Instagram" class="insta-img">
    </a>
</footer>


<script>

    function initFlipbook() {
        const sample = new Image();
        sample.src = "1.jpg";

        sample.onload = function () {

            const imgW = sample.width;
            const imgH = sample.height;

            const flipbook = $("#flipbook");

            $(".page").css({
                width: imgW + "px",
                height: imgH + "px"
            });

            flipbook.css({
                width: imgW * 2 + "px",
                height: imgH + "px"
            });

            flipbook.turn({
                width: imgW * 2,
                height: imgH,
                autoCenter: true,
                display: "double",
                gradients: true,
                elevation: 50,
                duration: 900
            });

            scaleFlipbook();
        };
    }


    function scaleFlipbook() {
        const flipbook = document.getElementById("flipbook");
        const wrapper = document.querySelector(".flipbook-wrapper");

        const scaleX = wrapper.offsetWidth / flipbook.offsetWidth;
        const scaleY = wrapper.offsetHeight / flipbook.offsetHeight;

        const scale = Math.min(scaleX, scaleY);

        flipbook.style.transform = "scale(" + scale + ")";
    }

    $(function () {
        $("#next-page").on("click", () => $("#flipbook").turn("next"));
        $("#prev-page").on("click", () => $("#flipbook").turn("previous"));
    });

    window.addEventListener("load", initFlipbook);
    window.addEventListener("resize", scaleFlipbook);
</script>

</body>
</html>
