<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 22px;
            margin-bottom: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        nav a:hover {
            border-bottom: 1px solid white;
        }

        /* Hero banner */
        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg'); /* VERVANG DOOR EIGEN FOTO */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gallery */
        .gallery {
            padding: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .gallery img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border: 2px solid white;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

<header>CHROME HEARTS</header>



<div class="hero"></div>

<section class="gallery">
    <div style="display:flex; justify-content:center; padding:40px 0;">
        <iframe
                src="https://online.flippingbook.com/view/445626120/"
                width="80%"
                height="700"
                style="border:0; box-shadow:0 0 20px rgba(255,255,255,0.2);"
                allowfullscreen>
        </iframe>
    </div>

</section>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
</footer>

</body>
</html>
