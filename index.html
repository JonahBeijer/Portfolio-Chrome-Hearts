    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype');
        }

        *, *::before, *::after {

        html, body {

        a { text-decoration: none; color: inherit; }

        .top-bar {
            flex: 0 0 12vh;
            min-height: 70px;
            max-height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4vw;
            font-size: clamp(12px, 1vw, 16px);

            z-index: 100;
        }

        .top-left-icon { width: clamp(22px, 2vw, 32px); }

        .top-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-center img { height: clamp(40px, 4vh, 64px); }

        .main {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .flipbook-wrapper {
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 2000px;
        }


        #book-spine {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0px;
            height: 0px;

            transform: translate(-50%, -50%);

            pointer-events: none;
            z-index: 1000;
            opacity: 0;

            mix-blend-mode: multiply;


            background: linear-gradient(
                    to right,
                    rgba(0,0,0,0) 46%,
                    rgba(0,0,0,0.05) 48%,
                    rgba(0,0,0,0.3) 50%,
                    rgba(0,0,0,0.05) 52%,
                    rgba(0,0,0,0) 54%
            );

            transition: opacity 0.4s ease, transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        #book-spine.show {
            opacity: 1;
        }

        #flipbook {
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        #flipbook .page {
            background-color: #fff;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }

        .book-controls {
            display: flex;
            justify-content: center;
            gap: 4vw;
            padding: 2vh 0;
            font-size: clamp(12px, 1vw, 15px);
            letter-spacing: 2.2px;
        }

        .book-button {
            color: black;
            background: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 10px;
            border: 1px solid black;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .book-button:hover {
            background: rgba(0,0,0,0.05);
            opacity: 0.6;

            min-height: 60px;

            padding: 0 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(11px, 0.9vw, 14px);
            letter-spacing: 1.4px;
        }

<script>
    $(function () {
        const flipbook = $("#flipbook");
        const spine = $("#book-spine");
        const wrapper = document.querySelector('.flipbook-wrapper');
        const totalPages = 24;
        const pageRatio = 3509 / 2480;

        for (let i = 1; i <= totalPages; i++) {
            const hard = (i === 1 || i === totalPages) ? "hard" : "";
            flipbook.append(`
                <div class="page ${hard}">
                    <img src="${i}.jpg" alt="Pagina ${i}">
                </div>
            `);
        }

        function resizeBook() {
            const maxW = wrapper.clientWidth * 0.9;
            const maxH = wrapper.clientHeight * 0.9;
            if (!maxW || !maxH) return;

            let pageHeight = maxH;
            let pageWidth  = pageHeight / pageRatio;
            let bookWidth  = pageWidth * 2;
            let bookHeight = pageHeight;

            if (bookWidth > maxW) {
                bookWidth  = maxW;
                pageWidth  = bookWidth / 2;
                bookHeight = pageWidth * pageRatio;
            }

            flipbook.turn("size", bookWidth, bookHeight);

            spine.css({
                width: bookWidth + "px",
                height: bookHeight + "px"
            });
        }

        function checkPosition(page) {
            const total = flipbook.turn("pages");



            if (page === 1) {
                flipbook.css("transform", "translateX(-25%)");
                spine.css("transform", "translate(-50%, -50%) translateX(-25%)");
                spine.removeClass("show");
            }
            else if (page === total) {
                flipbook.css("transform", "translateX(25%)");
                spine.css("transform", "translate(-50%, -50%) translateX(25%)");
                spine.removeClass("show");
            }
            else {
                flipbook.css("transform", "translateX(0px)");
                spine.css("transform", "translate(-50%, -50%) translateX(0px)");
                spine.addClass("show");
            }
        }

        flipbook.turn({
            display: "double",
            autoCenter: false,
            gradients: true,
            elevation: 50,
            duration: 800
        });

        flipbook.on("turning", function (event, page) {
            checkPosition(page);
        });

        resizeBook();
        checkPosition(1);

        window.addEventListener("resize", () => {
            resizeBook();
            setTimeout(() => {
                const currentPage = flipbook.turn("page");
                checkPosition(currentPage);
            }, 100);
        });

        $("#next").click(() => flipbook.turn("next"));
        $("#prev").click(() => flipbook.turn("previous"));
    });
</script>
