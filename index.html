<!-- SCRIPT -->
<script>
    $(function () {
        const flipbook = $("#flipbook");
        const totalPages = 24;

        const pageRatio = 3509 / 2480;

        /* paginaâ€™s toevoegen */
        for (let i = 1; i <= totalPages; i++) {
            const hard = (i === 1 || i === totalPages) ? "hard" : "";
            flipbook.append(`
            <div class="page ${hard}">
                <img src="${i}.jpg" alt="">
            </div>
        `);
        }

        function resizeBook() {
            const wrapper = document.querySelector('.flipbook-wrapper');
            const maxW = wrapper.clientWidth;
            const maxH = wrapper.clientHeight;
            if (!maxW || !maxH) return;

            let pageHeight = maxH;
            let pageWidth  = pageHeight / pageRatio;

            /* spread */
            let bookWidth  = pageWidth * 2;
            let bookHeight = pageHeight;

            if (bookWidth > maxW) {
                bookWidth  = maxW;
                pageWidth  = bookWidth / 2;
                bookHeight = pageWidth * pageRatio;
            }

            flipbook.turn("size", bookWidth, bookHeight);
        }

        flipbook.turn({
            display: "double",
            autoCenter: true,
            gradients: false,
            elevation: 0,
            duration: 800
        });

        resizeBook();
        window.addEventListener("resize", resizeBook);

        $("#next").click(() => flipbook.turn("next"));
        $("#prev").click(() => flipbook.turn("previous"));
    });
</script>
