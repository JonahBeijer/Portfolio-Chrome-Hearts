<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        /* Jouw CSS hieronder... */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        .flipbook-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px 0;
            padding-bottom: 60px;
        }

        #flipbook {
            width: 1200px;
            height: 600px;
            position: relative;
        }

        /* CRUCIAAL: Breedte is de helft van de container */
        #flipbook .page {
            width: 600px;
            height: 600px;
            background-color: white;
            overflow: hidden;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero"></div>

<section class="flipbook-container">

    <div id="flipbook">
        <div class="page hard"><img src="logincss.png" alt="Cover"></div>

        <div class="page"><img src="hiddenpage0.png" alt="Page 2"></div>

        <div class="page"><img src="tactiqicon.png" alt="Page 3"></div>

        <div class="page"><img src="webcam.png" alt="Page 4"></div>

        <div class="page"><img src="webcam.png" alt="Page 5"></div>

        <div class="page hard"><img src="webcam.png" alt="Back Cover"></div>
    </div>

</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(document).ready(function () {
        $("#flipbook").turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",
            acceleration: true, // Helpt bij glitching op mobiel/touch
            elevation: 50,
            gradients: true,
            duration: 1000 // Snelheid van omslaan
        });
    });
</script>

</body>
</html>
