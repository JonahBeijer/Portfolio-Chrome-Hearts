<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }


        .flipbook-container {
            width: 100%;
            height: auto;
            text-align: center;
            margin: 60px 0;
            padding-bottom: 60px;
        }

        #flipbook {
            width: 1200px;
            height: 600px;
            display: inline-block;
        }

        #flipbook .page {
            width: 600px;
            height: 600px;
            background-color: white;
            overflow: hidden;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero">

<section class="flipbook-container">
    <div id="flipbook">
        <div class="page hard"><img src="1.jpg" alt="Cover"></div>
        <div class="page"><img src="2.jpg" alt="Page 2"></div>
        <div class="page"><img src="3.jpg" alt="Page 3"></div>
        <div class="page"><img src="4.jpg" alt="Page 4"></div>
        <div class="page"><img src="5.jpg" alt="Page 5"></div>
        <div class="page"><img src="5.jpg" alt="Page 5"></div>
        <div class="page"><img src="6.jpg" alt="Page 5"></div>
        <div class="page"><img src="7.jpg" alt="Page 5"></div>
        <div class="page"><img src="8.jpg" alt="Page 5"></div>
        <div class="page hard"><img src="9.jpg" alt="Back Cover"></div>
    </div>
</section>
</div>
<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(document).ready(function () {
        var flipbook = $("#flipbook");

        flipbook.turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",
            acceleration: true,
            elevation: 50,
            gradients: true,
            duration: 1000
        });


        $("#flipbook .page").click(function(e) {

            if ($(this).hasClass("hard")) {
                if (flipbook.turn("page") === 1) {
                    flipbook.turn("next");
                }
            } else {
                var pageNum = $(this).parent().turn("page");
            }
        });

        flipbook.bind("click", function(e) {
        });

        console.log("Turn.js is gestart. Huidige pagina: " + flipbook.turn("page"));
    });
</script>

</body>
</html>
