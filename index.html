<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ds Cloister', serif;
            background: url('images/bg-ch.jpg') center/cover fixed;
            color: #717171;
            height: 100vh;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: #717171;
        }


        .top-left-icon {
            width: 48px;
            height: auto;

        }


        .top-bar {
            top: 0;
            left: 0;
            width: 100%;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 1000;
            font-size: 28px;
            letter-spacing: 1.6px;
        }

        .top-left {
            height: 52px;
            width: auto;
        }

        .top-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-center img {
            margin-top: 45px;
            height: 94px;
            width: auto;
        }

        .top-right {
            text-transform: uppercase;
        }


        .flipbook-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 70px; /* LAGER */
            margin-bottom: 70px;
        }

        #flipbook {
            width: 1080px;
            height: 780px;
        }

        #flipbook .page,
        #flipbook .hard {
            background: transparent;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }



        .book-controls {
            text-align: center;
            margin-bottom: 100px;
            font-size: 15px;
            letter-spacing: 2.2px;
        }

        .book-button {
            background: none;
            border-radius: 1px;
            color: #717171;
            cursor: pointer;
            padding: 12px 34px;
            text-transform: uppercase;
        }

        .book-button:hover {
            opacity: 0.6;
        }


        .footer {
            margin-bottom: 65px;
            left: 0;
            width: 100%;
            padding: 65px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            letter-spacing: 1.4px;
            color: #717171;
            z-index: 1000;
        }

        .footer-left a {
            margin-right: 26px;
        }

        .footer-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.75;
        }



        .footer-right a {
            margin-left: 26px;
        }


        @media (max-width: 1200px) {
            #flipbook {
                transform: scale(0.8);
            }
        }

        @media (max-width: 900px) {
            #flipbook {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>


<div class="top-bar">
    <div class="top-left">
        <img class="top-left-icon" src="images/cross.svg" alt="Chrome Hearts">
    </div>

    <div class="top-center">
        <img src="images/Chrome Hearts-scroll.png" alt="Chrome Hearts">
    </div>

    <div class="top-right">
        <a href="#">LOGIN</a> / <a href="#">BAG 0</a>
    </div>
</div>


<section class="flipbook-wrapper">
    <div id="flipbook"></div>
</section>


<div class="book-controls">
    <button class="book-button" id="prev-page">PREVIOUS</button>
    <button class="book-button" id="next-page">NEXT</button>
</div>


<footer class="footer">
    <div class="footer-left">
        <a href="#">TERMS</a>
        <a href="#">CA SUPPLY CHAIN ACT</a>
        <a href="#">PRIVACY</a>
    </div>

    <div class="footer-center">
        Â© 2025 CHROME HEARTS LLC. ALL RIGHTS RESERVED
    </div>

    <div class="footer-right">
        <a href="#">GENERAL</a>
        <a href="#">CONTACT</a>
        <span style="margin-left:26px;">NL ðŸ‡³ðŸ‡±</span>
    </div>
</footer>


<script>
    $(function () {
        const totalPages = 24;
        const flipbook = $("#flipbook");

        for (let i = 1; i <= totalPages; i++) {
            const isHard = (i === 1 || i === totalPages) ? "hard" : "";
            flipbook.append(`
                <div class="page ${isHard}">
                    <img src="${i}.jpg" alt="Page ${i}">
                </div>
            `);
        }

        flipbook.turn({
            width: 1080,
            height: 780,
            display: "double",
            autoCenter: true,
            gradients: true,
            elevation: 50,
            duration: 900
        });

        $("#next-page").click(() => flipbook.turn("next"));
        $("#prev-page").click(() => flipbook.turn("previous"));
    });
</script>

</body>
</html>
