<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 0;
            font-size: 60px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px black;
        }

        .flipbook-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            margin: 80px 0;
        }

        #flipbook {
            width: 1191px;
            height: 1611px;
            transform-origin: top center;
        }



        #flipbook img {
            width: 100%;
            object-fit: cover;
            -webkit-user-drag: none;
            user-select: none;
        }

        .book-controls {
            text-align: center;
            margin-top: 30px;
        }

        .book-button {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            margin: 0 15px;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
        }

        .book-button:hover {
            background: #ccc;
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            opacity: 0.85;
        }

        .insta-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            vertical-align: middle;
            filter: brightness(1);
            transition: 0.2s ease;
        }

        .insta-img:hover {
            filter: brightness(0.7);
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<section class="flipbook-wrapper">
    <div id="flipbook">
        <div class="page hard"><img src="1.jpg" alt=""></div>

        <div class="page"><img src="2.jpg" alt=""></div>
        <div class="page"><img src="3.jpg" alt=""></div>
        <div class="page"><img src="4.jpg" alt=""></div>
        <div class="page"><img src="5.jpg" alt=""></div>
        <div class="page"><img src="6.jpg" alt=""></div>
        <div class="page"><img src="7.jpg" alt=""></div>
        <div class="page"><img src="8.jpg" alt=""></div>

        <div class="page hard"><img src="9.jpg" alt=""></div>
    </div>
</section>

<div class="book-controls">
    <button class="book-button" id="prev-page">← Vorige</button>
    <button class="book-button" id="next-page">Volgende →</button>
</div>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
    <a href="https://instagram.com/irisdraai" target="_blank">
        <img src="images/ch-instagram.webp" alt="Instagram" class="insta-img">
    </a>
</footer>

<script>
    $(function () {
        $("#flipbook").turn({
            width: 1191,
            height: 1611,
            autoCenter: true,
            display: "double",
            gradients: true,
            elevation: 50,
            duration: 900
        });

        $("#next-page").on("click", function () {
            $("#flipbook").turn("next");
        });

        $("#prev-page").on("click", function () {
            $("#flipbook").turn("previous");
        });
    });

    function scaleBook() {
        const book = document.getElementById("flipbook");
        const wrapperWidth = document.querySelector(".flipbook-wrapper").offsetWidth;

        const scale = wrapperWidth / 1191;
        book.style.transform = "scale(" + scale + ")";
    }

    window.addEventListener("resize", scaleBook);
    window.addEventListener("load", scaleBook);
</script>

</body>
</html>
