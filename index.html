<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Turn.js -->
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        .flipbook-container {
            width: 100%;
            height: auto;
            text-align: center;
            margin: 60px 0;
            padding-bottom: 60px;
        }

        #flipbook {
            width: 1200px;
            height: 600px;
            display: inline-block;
        }

        #flipbook .page {
            width: 600px;
            height: 600px;
            background-color: white;
            overflow: hidden;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<!-- FIXED: hero DIV PROPERLY CLOSED -->
<div class="hero"></div>

<section class="flipbook-container">
    <div id="flipbook">

        <!-- Hard cover -->
        <div class="page hard"><img src="1.jpg" alt="Cover"></div>

        <!-- Inside pages -->
        <div class="page"><img src="2.jpg" alt="Page 2"></div>
        <div class="page"><img src="3.jpg" alt="Page 3"></div>
        <div class="page"><img src="4.jpg" alt="Page 4"></div>
        <div class="page"><img src="5.jpg" alt="Page 5"></div>
        <div class="page"><img src="6.jpg" alt="Page 6"></div>
        <div class="page"><img src="7.jpg" alt="Page 7"></div>
        <div class="page"><img src="8.jpg" alt="Page 8"></div>

        <!-- Hard back cover -->
        <div class="page hard"><img src="9.jpg" alt="Back Cover"></div>

    </div>
</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(document).ready(function () {

        $("#flipbook").turn({
            width: 1200,
            height: 600,
            autoCenter: true,
            display: "double",
            elevation: 50,
            gradients: true,
            duration: 1200
        });

    });
</script>

</body>
</html>
