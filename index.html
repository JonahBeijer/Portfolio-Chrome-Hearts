<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* Custom font */
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Ds Cloister', serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
            letter-spacing: 2px;
            font-size: 48px;
        }

        .hero {
            width: 100%;
            height: 85vh;
            background-image: url('images/bg-ch.jpg');
            background-size: cover;
            background-position: center;
        }

        .flipbook-container {
            width: 80%;
            margin: 60px auto;
            display: flex;
            justify-content: center;
        }

        /* IMPORTANT FIXES */
        #flipbook {
            width: 800px;
            height: 600px;
        }

        #flipbook > div {
            background: white;     /* Required or pages won't flip */
            width: 100%;
            height: 100%;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<div class="hero"></div>

<section class="flipbook-container">
    <div id="flipbook">
        <div><img src="logincss.png"></div>
        <div><img src="hiddenpage0.png"></div>
        <div><img src="tactiqicon.png"></div>
        <div><img src="webcam.png"></div>
    </div>
</section>

<footer>© 2025 Chrome Hearts — Portfolio by Iris Draai</footer>

<script>
    $(function () {
        $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: "single",
            elevation: 50,
            gradients: true
        });
    });
</script>

</body>
</html>
