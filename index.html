<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chrome Hearts — Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://raw.githack.com/blasten/turn.js/master/turn.min.js"></script>

    <style>
        @font-face {
            font-family: 'Ds Cloister';
            src: url('Fonts/DS Cloister Black.otf') format('opentype'),
            url('Fonts/DS Cloister Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Ds Cloister', serif;
            color: white;
            background: url('images/bg-ch.jpg') center/cover fixed;
            -webkit-font-smoothing: antialiased;
        }

        header {
            text-align: center;
            padding: 50px 0 20px;
            font-size: 60px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px black;
            position: relative;
            z-index: 10;
        }


        .flipbook-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }


        #flipbook {
            width: 1000px;
            height: 720px;
            transform-origin: top center;
        }

        #flipbook .page,
        #flipbook .hard {
            background: transparent;
        }

        #flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }

        .book-controls {
            text-align: center;
            margin-top: 25px;
        }

        .book-button {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s ease;
            border-radius: 12px;
        }

        .book-button:hover {
            background: #cfcfcf;
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            opacity: 0.85;
        }

        .insta-img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            transition: 0.2s ease;
        }

        .insta-img:hover {
            filter: brightness(0.6);
        }

        @media (max-width: 1200px) {
            #flipbook {
                transform: scale(0.7);
            }
        }

        @media (max-width: 900px) {
            #flipbook {
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>

<header>CHROME HEARTS</header>

<section class="flipbook-wrapper">
    <div id="flipbook"></div>
</section>

<div class="book-controls">
    <button class="book-button" id="prev-page">← Previous</button>
    <button class="book-button" id="next-page">Next →</button>
</div>

<footer>
    © 2025 Chrome Hearts — Portfolio by Iris Draai
    <a href="https://instagram.com/irisdraai" target="_blank">
        <img src="images/ch-instagram.webp" alt="Instagram" class="insta-img">
    </a>
</footer>

<script>
    $(function () {

        const totalPages = 24;
        const flipbook = $("#flipbook");

        for (let i = 1; i <= totalPages; i++) {
            const isHard = (i === 1 || i === totalPages) ? "hard" : "";
            flipbook.append(`<div class="page ${isHard}"><img src="${i}.jpg" alt="Pagina ${i}"></div>`);
        }

        flipbook.turn({
            width: 1000,
            height: 720,
            autoCenter: false,
            display: "double",
            gradients: true,
            elevation: 50,
            duration: 900
        });


        $("#next-page").click(() => flipbook.turn("next"));
        $("#prev-page").click(() => flipbook.turn("previous"));

        document.addEventListener("touchstart", function(){}, true);
    });
</script>

</body>
</html>
