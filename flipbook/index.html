<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Flipbook</title>

    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 90%;
            height: 90%;
        }

        #flipbook .page {
            background-size: cover;
            background-position: center;
        }
    </style>

    <script src="turn.min.js"></script>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('pages/webcam.png')"></div>
    <div class="page" style="background-image:url('pages/tactiqicon.png')"></div>
    <div class="page" style="background-image:url('pages/userdata.png')"></div>
    <div class="page" style="background-image:url('pages/cssproducts.png')"></div>
</div>

<script>
    document.getElementById('flipbook').turn({
        width: '100%',
        height: '100%',
        autoCenter: true,
        elevation: 50,
        gradients: true
    });
</script>

</body>
</html>
